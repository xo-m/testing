<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports.BH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#" data-section="home">Home</a></li>
      <li><a href="#" data-section="products">Products</a></li>
      <li><a href="#" data-section="contact">Contact Us</a></li>
      <li><a href="#" data-section="about">About Us</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home" class="active">
    <div class="banner">
      <h1>Welcome to Sports.BH</h1>
      <!-- Banner image placeholder -->
    </div>
    <div class="featured">
      <h2>Featured Products</h2>
      <div id="featured-products"></div>
    </div>
  </section>

  <section id="products">
    <h2>Our Products</h2>
    <div class="categories">
      <button data-category="mens">Mens</button>
      <button data-category="womens">Womens</button>
      <button data-category="kids">Kids</button>
      <button data-category="accessories">Accessories</button>
    </div>
    <div id="product-list"></div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Your Number" required>
      <textarea placeholder="Write Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <div class="about-tab">
      <p>Sports.BH is your go-to store for sports apparel and accessories in Bahrain.</p>
      <div class="about-bg">
        <!-- Background photos will be added later -->
      </div>
    </div>
  </section>
   <script src="script.js"></script>
</body>
</html>
